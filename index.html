<body>
    <h2>編輯和匯出課表</h2>
    <div class="input-row">
        <p>輸入課程資訊</p>
        <div>
            <input type="text" id="courseName" placeholder="課程名稱">
            <input type="text" id="courseInstructor" placeholder="課程教授">
            <input type="text" id="courseLocation" placeholder="課程地點">
        </div>
        <button onclick="addCourse()">將課程填入選取的格子</button>
        <button onclick="clearSelected()" class="dangerButton">將選取的格子清空</button>
        <button  onclick="exportToJson()">匯出為 JSON</button>
    </div>
    <table class="timetable" id="timetable">
        <thead>
            <tr>
                <th> 一節課時長：<select id="interval">
                    <option>30</option>
                    <option>35</option>
                    <option>40</option>
                    <option>45</option>
                    <option selected>50</option>
                    <option>55</option>
                    <option>60</option>
                    <option>65</option>
                    <option>70</option>
                </select> 分鐘</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
            </tr>
        </thead>
